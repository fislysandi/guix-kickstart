<h4 class="subsubsection" id="rnrs-bytevectors-1">7.6.2.4 rnrs bytevectors</h4>

<p>The <code class="code">(rnrs bytevectors (6))</code> library provides procedures for 
working with blocks of binary data.  This functionality is documented
in its own section of the manual; See <a class="xref" href="Bytevectors.html">Bytevectors</a>.
